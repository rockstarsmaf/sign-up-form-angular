<div class="container">
  <div class="row">
    <div class="offset-sm-2 col-sm-8">
      <div class="card text-blank border-0">
        <div class="card-body">
          <div class="card-title text-center">
            <h5>SignUp for free</h5>
          </div>
          <div class="card-text">
            <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
              <div class="row form-row">
                <div class="form-group col-sm-6">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="First Name"
                    [formControl]="myForm.controls['firstName']"
                  />
                </div>
                <div class="form-group col-sm-6">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Last Name"
                    [formControl]="myForm.controls['lastName']"
                  />
                </div>
              </div>
              <div
                class="alert alert-danger"
                *ngIf="
                  (!myForm.controls['firstName'].valid ||
                    !myForm.controls['lastName'].valid) &&
                  (myForm.controls['firstName'].touched ||
                    myForm.controls['lastName'].touched)
                "
              >
                First and Last name are required
              </div>
              <div class="form-group">
                <input
                  class="form-control"
                  type="email"
                  placeholder="Enter your email"
                  [formControl]="myForm.controls['email']"
                />
              </div>
              <div
                class="alert alert-danger"
                *ngIf="
                  !myForm.controls['email'].valid &&
                  myForm.controls['email'].touched
                "
              >
                A valid Email is required
              </div>
              <div class="form-group">
                <input
                  class="form-control"
                  type="password"
                  placeholder="Password"
                  [formControl]="myForm.controls['password']"
                />
              </div>
              <div class="form-group">
                <input
                  class="form-control"
                  type="password"
                  placeholder="Confirm Password"
                  [formControl]="myForm.controls['confirmPassword']"
                />
              </div>
              <div
                class="alert alert-danger"
                *ngIf="
                  !myForm.controls['password'].valid &&
                  myForm.controls['password'].touched
                "
              >
                Password should be atleast 8 characters long
              </div>
              <div
                class="alert alert-danger"
                *ngIf="
                  !myForm.controls['confirmPassword'].valid &&
                  myForm.controls['confirmPassword'].touched
                "
              >
                Passwords do not match
              </div>
              <div class="text-center">
                <button
                  type="submit"
                  class="btn btn-block btn-warning"
                  [disabled]="!myForm.valid"
                >
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
